<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cloud.css">
    <script src="cloud.js" defer></script>
    <title>Events</title>
</head> 
<body>

<div class="review-card">
    <img class="cloud-mobil" src="images/cloud.svg" alt="Hvid sky baggrund">
    <img class="cloud-laptop" src="images/cloud-laptop.svg" alt="Hvid sky baggrund">
    <!-- Venstre pil -->
    <img class="arrow-left" src="images/arrow-left.svg" alt="Forrige anmeldelse">
    <!-- Højre pil -->
    <img class="arrow-right" src="images/arrow-right.svg" alt="Næste anmeldelse">
    <div class="review-content">
        <h2 class="review-title">Anmeldelser</h2>
        <h3 class="review-name">Nina</h3>

        <!-- Stjerner -->
        <div class="review-stars">
            <img src="images/review-star.svg" alt="andmelselse stjerne">
            <img src="images/review-star.svg" alt="andmelselse stjerne">
            <img src="images/review-star.svg" alt="andmelselse stjerne">
            <img src="images/review-star.svg" alt="andmelselse stjerne">
            <img src="images/review-star.svg" alt="andmelselse stjerne">
        </div>

        <!-- Tekst -->
        <p class="review-text">
        The owner is incredibly nice and the atmosphere is also really nice. 
        Very cozy. The pastries are amazing and the coffee tastes really good. 
        Would definitely recommend. Small cute cafe.
        </p>

        

        <!-- Hjerter (indikator) -->
        <div class="review-hearts">
            <img class="heart" src="images/review-heart.svg" alt="andmelselse 1">
            <img class="heart" src="images/review-heart.svg" alt="andmelselse 2">
            <img class="heart" src="images/review-heart.svg" alt="andmelselse 3">
            <img class="heart" src="images/review-heart.svg" alt="andmelselse 4">
            <img class="heart" src="images/review-heart.svg" alt="andmelselse 5">
        </div>
    </div>
</div>

</body>
</html>
